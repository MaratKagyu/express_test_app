services:
  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      # You should definitely change the password in production
      POSTGRES_PASSWORD: psqlpwd
      POSTGRES_USER: app
    ports:
      - "5432:5432"
    networks:
      - project-dev
    volumes:
      - database_data:/var/lib/postgresql/data:rw

networks:
  project-dev:
    driver: bridge

volumes:
  database_data:

